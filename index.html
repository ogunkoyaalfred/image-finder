<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center text-center mt-5">
            <div class="col-md-6">
                <h1 class="text-primary">Search For Images</h1>
                <div class="input-group mb-3 mt-3">
                    <input id="input" type="search" class="form-control shadow-none" placeholder="Search for an image">
                    <button id="search" class="btn btn-primary" type="button"><i class="fa-solid fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>  
    
    <div class="container">
        <div id="container" class="row"></div>
    </div>
    <div id="pagination" class="d-flex mb-5 mt-4 gap-4 align-items-center justify-content-center"></div>
    <div class="spinner-border text-primary" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    
</body>
<script src="./bootstrap.js"></script>
<script src="./index.js"></script>
<script src="./popper.js"></script>
</html>
